name: Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          dist/
          node_modules/.cache/
          ~/.npm/_cacache/
        key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json', 'src/**/*.ts', 'src/**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-build-
          ${{ runner.os }}-
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
      
    - name: Run ESLint
      run: npm run lint:check
      
    - name: Run Knip (unused code detection)
      run: npm run knip
      
    - name: Run Jest tests
      run: npm test
